<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #003049;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container{
            background-color: #3a0ca3;
            width: 300px;
            height: 350px;
            border: none;
            border-radius: 8px;
            margin: 0 auto;
            margin-top: 100px;
        }
        input{
            border: none;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            width: 87%;
            background-color: white;
            color: black;
            font-size: 20px;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            padding: 8px;
        }

        .key {
            padding: 7px;
            font-size: 1.2em;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 8px;
}

        .key:hover {
            background-color: #ddd;
        }

        marquee{
            font-size: 24px; 
            color: #dfdfdf; 
            white-space: nowrap; 
            background-color: #f77f00;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }


    </style>
</head>
<body>

  <marquee  direction="left"><span>&#129504;</span> Basic calculator <span>&#129504;</span> </marquee>

    <div class="container">
        <input type="text" class="display" id="display" disabled>
        <div class="keys">
            <button class="key" onclick="appendNumber('7')">7</button>
            <button class="key" onclick="appendNumber('8')">8</button>
            <button class="key" onclick="appendNumber('9')">9</button>
            <button class="key" onclick="appendOperator('+')">+</button>
            <button class="key" onclick="appendNumber('4')">4</button>
            <button class="key" onclick="appendNumber('5')">5</button>
            <button class="key" onclick="appendNumber('6')">6</button>
            <button class="key" onclick="appendOperator('-')">-</button>
            <button class="key" onclick="appendNumber('1')">1</button>
            <button class="key" onclick="appendNumber('2')">2</button>
            <button class="key" onclick="appendNumber('3')">3</button>
            <button class="key" onclick="appendOperator('*')">*</button>
            <button class="key" onclick="appendNumber('0')">0</button>
            <button class="key" onclick="appendDecimal()">.</button>
            <button class="key" onclick="clearDisplay()">C</button>
            <button class="key" onclick="calculate()">=</button>
            <button class="key" onclick="appendOperator('/')">/</button>
        </div>
    </div>


    <script>
        let displayValue = '';

function appendNumber(number) {
    displayValue += number;
    updateDisplay();
}

function appendOperator(operator) {
    displayValue += operator;
    updateDisplay();
}

function appendDecimal() {
    if (!displayValue.includes('.')) {
        displayValue += '.';
        updateDisplay();
    }
}

function clearDisplay() {
    displayValue = '';
    updateDisplay();
}

function updateDisplay() {
    document.getElementById('display').value = displayValue;
}

function calculate() {
    try {
        const result = eval(displayValue);
        displayValue = result.toString();
        updateDisplay();
    } catch (error) {
        displayValue = 'It is not possible to give results';
        updateDisplay();
    }
}

    </script>
</body>
</html>
